<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="../common/images/favicon.png">
  <title>到位-商家管理后台</title>
  <link rel="stylesheet" href="../common/css/login.css">
  <link rel="stylesheet" href="../static/css/reset.css">
</head>
<body>
  <section class="login_area">
    <div class="login">
      <div class="content">
        <h2>到位商家平台</h2>
        <form>
          <div>
            <span class="user_msg"><img src="../common/images/user.png" alt=""></span>
            <input type="text" class="msg">
            <span class="pwd"><img src="../common/images/password.png" alt=""></span>
            <input type="password" class="pwd_in">
          </div>
          <div class="alter">
          </div>
          <div class="button">
            <input type="submit" value="登录">
          </div>
        </form>
        <div class="ifError">
          <span><a href="#">忘记密码</a></span>
          <span><a href="#">注册</a></span>
        </div>
      </div>
    </div>
  </section>
  <section class="find_"></section>
</body>
</html>
